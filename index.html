---
layout: default
title: Home
---

<section id = 'feed'>

{% for post in site.posts %}
	<div class = 'post'>
		<div class = 'title'>
			<h3><a href = {{post.url}}>{{post.title}}</a></h3>
			<small>{{post.date | date_to_long_string}}</small>
		</div>
		<div class = 'excerpt'>
			{{post.excerpt}}
			<a href = {{post.url}} class = 'read-more-container'>
				<div class = 'read-more'>
				</div>
				<span class = 'read-more-text'>More</span>	
			</a>
		</div>
	</div>
{% endfor %}
